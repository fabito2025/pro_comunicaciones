{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Crear Dispositivo</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'lista_dispositivos' %}" class="btn btn-secondary">Volver</a>
    </form>
</div>
{% endblock %}
