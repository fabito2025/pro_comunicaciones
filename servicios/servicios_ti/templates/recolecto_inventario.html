{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Formulario de Recolección de Inventario</h2>
    <form method="post" class="row g-3">
        {% csrf_token %}
        {% for field in form %}
            <div class="col-md-6">
                <label class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger small">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Guardar Recolección</button>
            <a href="{% url 'menu' %}" class="btn btn-secondary">Cancelar</a>

        </div>
    </form>
</div>
{% endblock %}
