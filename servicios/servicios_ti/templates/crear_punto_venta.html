{% extends 'base.html' %}
{% block title %}Crear Punto de Venta{% endblock %}
{% block content %}
<div class="card p-4">
    <h2>Crear Punto de Venta</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'lista_puntos_venta' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
