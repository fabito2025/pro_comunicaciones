{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Eliminar Dispositivo</h2>
    <p>¿Estás seguro que deseas eliminar el dispositivo <strong>{{ dispositivo.serial }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'lista_dispositivos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
