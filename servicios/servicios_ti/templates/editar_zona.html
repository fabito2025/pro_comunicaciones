{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Editar Zona</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Actualizar</button>
        <a href="{% url 'lista_zonas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
